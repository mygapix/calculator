<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> calculator</title>
<style>
.bt {
  width: 40px;
  height: 40px;
  margin-top: 5px;
  font-weight: bold;
  font-size: 20px;
  border-radius: 5px;
}
.bt2 {
  height: 40px;
  margin-top: 5px;
  font-weight: bold;
  font-size: 20px;
  border-radius: 5px;
  width: 172px;
}
.display {
  border-radius: 5px;
  height: 20px;
  font-weight: bold;

}
</style>


</head>

<body>
<form name=calcform>
  <input type=text class="display" id="output" name=txt1 style="text-align:right"><br>
  <input type=button class="bt" name=btn7 value=7 onclick="displayNum(btn7.value)">
  <input type=button class="bt" name=btn8 value=8 onclick="displayNum(btn8.value)">
  <input type=button class="bt" name=btn9 value=9 onclick="displayNum(btn9.value)">
  <input type=button class="bt" name=addbtn value=+ onclick="displayNum(addbtn.value)"><br>
  <input type=button class="bt" name=btn4 value=4 onclick="displayNum(btn4.value)">
  <input type=button class="bt" name=btn5 value=5 onclick="displayNum(btn5.value)">
  <input type=button class="bt" name=btn6 value=6 onclick="displayNum(btn6.value)">
  <input type=button class="bt" name=subbtn value=- onclick="displayNum(subbtn.value)"><br>
  <input type=button class="bt" name=btn1 value=1 onclick="displayNum(btn1.value)">
  <input type=button class="bt" name=btn2 value=2 onclick="displayNum(btn2.value)">
  <input type=button class="bt" name=btn3 value=3 onclick="displayNum(btn3.value)">
  <input type=button class="bt" name=btnmul value=* onclick="displayNum(btnmul.value)"><br>
  <input type=button class="bt" name=potbtn value=. onclick="displayNum(potbtn.value)">
  <input type=button class="bt" name=btn0 value=0 onclick="displayNum(btn0.value)">
  <input type=button class="bt" name=divbtn value=/ onclick="displayNum(divbtn.value)">
  <input type=button class="bt" name=eqlbtn value== onclick="txt1.value=eval(txt1.value)"><br>
  <input type=button class="bt2" id="clearbtn" name=clearbtn value=C onclick="clearDisplay()">
</form>

<script type="text/javascript">

function displayNum(n1) {
  calcform.txt1.value=calcform.txt1.value+n1;
}

function clearDisplay() {
  calcform.txt1.value= null;
}
</script>

</body>

</html>
